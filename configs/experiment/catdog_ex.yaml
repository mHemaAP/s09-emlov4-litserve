# @package _global_

# to execute this experiment run:
# python train.py experiment=catdog_ex

experiment_name: "catdog_classification"

defaults:
  - override /data: catdog
  - override /model: cat_dog_classsifer
  - override /callbacks: default
  - override /logger: default
  - override /trainer: default
  - override /hparams: catdog_ex_vit_hparam

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 42

data:
  batch_size: 128
  num_workers: 0
  pin_memory: False

model:
  base_model: 'convnext_tiny'
  pretrained: False
  num_classes: 2
  depths: (2, 2, 4, 2)
  dims: (16, 32, 64, 128)
  patch_size: 16
  embed_dim: 128
  depth: 6
  num_heads: 8
  mlp_ratio: 3
  lr: 1e-3

trainer:
  min_epochs: 1
  max_epochs: 2

callbacks:
  model_checkpoint:
    monitor: "val_acc"
    mode: "max"
    save_top_k: 1
    save_last: True
    filename: "/workspace/model_storage/epoch-checkpoint"

  early_stopping:
    monitor: "val_acc"
    patience: 10
    mode: "max"

optimization_metric: "test_acc"

eval:
  checkpoint_path_file: best_model_checkpoint.txt

infer:
  checkpoint_path_file: best_model_checkpoint.txt